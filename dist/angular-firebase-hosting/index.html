<!DOCTYPE html>
<html>
<head>
	<title>My Static Webpage with Components</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<h1>Vishal Putluri</h1>
	<p>This is a static webpage displaying the name Vishal Putluri, along with a table and a form.</p>

	<h2>My Table</h2>
	<table>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr>
			<td>Row 1, Cell 1</td>
			<td>Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 1</td>
			<td>Row 2, Cell 2</td>
			<td>Row 2, Cell 3</td>
		</tr>
		<tr>
			<td>Row 3, Cell 1</td>
			<td>Row 3, Cell 2</td>
			<td>Row 3, Cell 3</td>
		</tr>
	</table>

	<h2>My Form</h2>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="message">Message:</label><br>
		<textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>

		<input type="submit" value="Submit">
	</form>

</body>
</html>
